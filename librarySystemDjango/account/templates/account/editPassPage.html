{% extends 'librarySystemDjango/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    <title>تغییر رمز عبور</title>
{% endblock %}

{% block content %}
    <div class="bckground-fixed">
        <img src="{% static 'images/watermark-background.jpg' %}" alt="watermark-background" class="watermark-image">
        <div class="container login-container">
            <h1 class="login-header-text">تغییر رمز عبور</h1>
            <hr class="mt-0 mb-4">
            <form method="POST">
                {% csrf_token %}
                {{edit_pass_form|crispy}}
                <div class="form-check form-switch show-password-container">
                    <input class="form-check-input" type="checkbox" role="switch" id="showPasswordCheckBox" onclick="toggleVisibility()">
                    <label class="form-check-label" for="showPasswordCheckBox">نمایش رمز عبور</label>
                </div> 
                <input type="submit" class="btn btn-success login-btn" value="تائید">
                <a href="../" class="btn btn-secondary register-btn">لغو</a>
            </form>
        </div>
    </div>
{% endblock %}
