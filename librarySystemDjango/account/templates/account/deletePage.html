<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>حذف حساب کاربری</title>
    <link rel="stylesheet" href="{% static 'account/css/deletePage.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="main delete-acc-container">
        <div class="row justify-content-center">
            <form method="POST" class="form-group">
                {% csrf_token %}
                {% if by_admin %}
                    <h3 class="delete-acc-text">آیا می‌خواهید حساب کاربری {{the_user.first_name}} {{the_user.last_name}} را حذف کنید؟</h3>
                {% else %}
                    <h2 class="delete-acc-text">آیا می‌خواهید حساب کاربری خود را حذف کنید؟</h2>
                {% endif %}
                <a href="{% url 'account:profile_page' %}" class="btn btn-secondary cancel-del-acc-btn">خیر</a>
                <button type="submit" class="btn btn-danger del-acc-btn">بله</button>
            </form>
        </div>  
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{% static 'account/js/deletePage.js' %}"></script>

</body>
</html>
