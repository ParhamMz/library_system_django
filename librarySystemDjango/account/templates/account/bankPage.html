<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="UTF-8">

    <title>shaparak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="{% static 'account/css/bankPage.css' %}">

</head>

<body>

    <div class="bank-page-container">
        <form method='POST'>
            {% csrf_token %}
            <label id="bank-card-label" for="card-num-inp">لطفا شماره کارت خود را وارد نمایید:</label>
            <input type="text" name="card-num-inp" id="card-num-inp" class="form-control only-number-input" minlength="16" maxlength="16" required>
            <a href="{% url 'account:subs_services_page' %}" class="btn btn-secondary cancel-del-acc-btn">انصراف</a>
            <button type="submit" class="btn btn-danger del-acc-btn" id="payBTN">پرداخت</button>
        </form>
        <!-- <p id="redirectTimer"></p> -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <script src="{% static 'account/js/bankPage.js' %}"></script>

</body>

</html>
