{% extends 'account/userProfile.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block admin_content %}
    <div class="add-book-form-container">
        <h1 class="mt-2 register-header">اطلاعات کتاب</h1>
        <hr class="mt-0 mb-4">
        <form method='POST' enctype="multipart/form-data" class="hashtagme">
            {% csrf_token %}
            {{add_form|crispy}}
            <button type="submit" class="btn btn-success confirm-add-btn">افزودن</button>
            <button type="reset" class="btn btn-danger cancel-add-btn">انصراف</button>
        </form>
    </div>
{% endblock %}
